<html>
<head>
    <title>Chat</title>
</head>
<body>
<h1 id="welcoming">Welcome </h1>
<script src="session.js"></script>
<table>
    <tr>
        <td colspan="2">
            <input type="text" id="username" placeholder="Username"/>
            <button type="button" onclick="connect();" >Connect</button>
        </td>
        <td colspan="2">
            <button type="button" onclick="goOnline();" >Go Online</button>
        </td>
        <td colspan="2">
            <button type="button" onclick="goOffline();" >Go Offline</button>
        </td>
        <td colspan="2">
            <button type="button" onclick="logout();" >Logout</button>
        </td>
    </tr>
    </tr>
    <tr>
        <td>
            <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" size="51" id="msg" placeholder="Message"/>
            <button type="button" onclick="send();" >Send</button>
        </td>
    </tr>
</table>
<div id="groups">
    <h2>Groups:</h2>
    <button onclick="createGroup()">Create Groups</button>
    <button onclick="viewGroup()">View Groups</button>
    <button>Update Groups</button>
    <button>Delete Groups</button>
    <button>Join Group</button>
</div>
<div id="create_group_form">
    <form name="groupForm">
        Group Name : <input type="text" name="groupName" />
        <br>
        Description :
        <br>
        <textarea name="description" rows="10" cols="30" placeholder="Enter a text"></textarea>
        <br>
        <input type="button" value="Submit" onclick="submitGroupCreation()" />
        <input type="button" value="Clear" onclick="clear()" />
    </form>
    <div id="create_group_message"></div>
</div>
<div id="view_group"></div>
</body>
<script src="websocket.js"></script>
<script src="index.js"></script>
</html>
